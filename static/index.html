<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <aside class="online-users-widget" id="activity-sidebar">
        <div class="sidebar-section online-users-section logged-in" style="display: none;">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-circle online-indicator"></i>
                    <h3>Online Now</h3>
                    <span id="online-count" class="online-count">0</span>
                </div>
                <button id="toggle-online-users" class="toggle-btn" title="Toggle online users">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
            <div id="online-users" class="online-users-list">
                <!-- Online users will be loaded here -->
            </div>
        </div>
    </aside>
    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <i class="fas fa-comments logo-icon"></i>
                <a href="#" class="nav-link" data-page="home"><h1>ProForum</h1></a>
            </div>
            <nav class="main-nav">
                <!-- Logged Out Buttons -->
                <a href="#" class="nav-link logged-out" data-page="login">
                    <i class="fas fa-sign-in-alt"></i><span>Login</span>
                </a>
                <a href="#" class="nav-link primary-btn logged-out" data-page="register">
                    <i class="fas fa-user-plus"></i><span>Register</span>
                </a>

                <!-- Message Icon for logged-in users -->
                <button id="message-toggle-btn" class="message-toggle-btn logged-in" style="display: none;" title="Toggle Messages">
                    <i class="fas fa-comment-dots"></i>
                    <span id="unread-count-badge" class="unread-badge" style="display: none;">0</span>
                </button>

                <!-- Logged In User Profile -->
                <div class="user-profile-container logged-in" style="display: none;">
                    <div class="user-profile-dropdown">
                        <button class="user-profile-btn" id="user-profile-btn">
                            <div class="user-avatar-nav">
                                <span id="user-avatar-initial">U</span>
                            </div>
                            <div class="user-info-nav">
                                <span class="user-name-nav" id="user-name-nav">Username</span>
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </div>
                        </button>

                        <div class="user-dropdown-menu" id="user-dropdown-menu">
                            <div class="dropdown-header">
                                <div class="user-avatar-large">
                                    <span id="user-avatar-large-initial">U</span>
                                </div>
                                <div class="user-details">
                                    <span class="user-full-name" id="user-full-name">User Name</span>
                                    <span class="user-email" id="user-email">user@example.com</span>
                                </div>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-actions">
                                <button class="dropdown-item" id="view-profile-btn">
                                    <i class="fas fa-user"></i>
                                    <span>View Profile</span>
                                </button>
                                <button class="dropdown-item" id="settings-btn">
                                    <i class="fas fa-cog"></i>
                                    <span>Settings</span>
                                </button>
                                <div class="dropdown-divider"></div>
                                <form id="logout-form">
                                    <button type="submit" class="dropdown-item logout-item">
                                        <i class="fas fa-sign-out-alt"></i>
                                        <span>Logout</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar" id="filters-sidebar">
            <div class="sidebar-section">
                <h3>Categories</h3>
                <div id="category-filters" class="filter-group">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
            <div class="sidebar-section">
                <h3>Quick Actions</h3>
                <div class="quick-actions">
                    <button class="secondary-btn full-width logged-in" style="display: none;" onclick="showPage('create-post')">
                        <i class="fas fa-plus"></i> New Post
                    </button>
                </div>
            </div>
        </aside>

        <!-- Online Users Widget - Top Right Corner -->
        

        <main id="main-content" class="content-area">

            <!-- Home Page -->
            <section id="home-page" class="page-section active-section">
                <div class="content-header">
                    <h2>Community Discussions</h2>
                    <button id="create-post-btn" class="primary-btn logged-in" style="display: none;">
                        <i class="fas fa-plus"></i> Create Post
                    </button>
                </div>
                <div id="posts-container" class="posts-grid">

                </div>
            </section>

<!-- Login Page -->
<section id="login-page" class="page-section">
    <div class="auth-card">
      <div class="auth-header">
        <i class="fas fa-sign-in-alt auth-icon"></i>
        <h2>Welcome Back</h2>
      </div>
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="identifier">Email or nickname</label>
          <input type="text" id="identifier" name="identifier" class="form-input" required placeholder="Enter your email or nickname">
          
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
          
        </div>
         
        <div class="form-actions">
          <button type="submit" class="primary-btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </div>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="#" class="text-link nav-link" data-page="register">Register here</a></p>
        </div>
      </form>
    </div>
  </section>
  
  <!-- Register Page -->
  <section id="register-page" class="page-section auth-section">
    <div class="auth-card">
      <div class="auth-header">
        <i class="fas fa-user-plus auth-icon"></i>
        <h2>Join Our Community</h2>
      </div>
      <form id="register-form" class="auth-form" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group half-width">
            <label>First Name</label>
            <input type="text" name="firstname" class="form-input" required placeholder="Brian">
          </div>
          <div class="form-group half-width">
            <label>Last Name</label>
            <input type="text" name="lastname" class="form-input" required placeholder="Obaigwa">
          </div>
        </div>
        
        <div class="form-group">
          <label>nickname</label>
          <input type="text" name="username" class="form-input" required placeholder="Bobaigwa">
        </div>
        
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-input" required placeholder="babaigwa99@gmail.com.com">
        </div>
        
        <div class="form-row">
          <div class="form-group half-width">
            <label>Password</label>
            <input type="password" name="password" class="form-input" required placeholder="••••••••">
          </div>
          <div class="form-group half-width">
            <label>Confirm Password</label>
            <input type="password" name="confirmpassword" class="form-input" required placeholder="••••••••">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group half-width">
            <label>Age</label>
            <input type="number" name="age" class="form-input" required placeholder="30" min="13">
          </div>
          <div class="form-group half-width">
            <label>Gender</label>
            <select name="gender" class="form-select" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="primary-btn">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </div>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="#" class="text-link nav-link" data-page="login">Sign in here</a></p>
        </div>
      </form>
    </div>
  </section>
            <!-- Create Post Page -->

<section id="create-post-page" class="page-section">
   
    <div class="content-area">
        
        <header class="create-post-header">
            <h2>Create a Post</h2>
            
            <button class="secondary-btn nav-link" data-page="home">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </header>

        <form id="create-post-form" enctype="multipart/form-data">

            <div class="form-group">
                <label for="post-title" class="form-label">Title</label>
                <input type="text" id="post-title" name="title" class="form-input" required placeholder="e.g., How to Improve Project Management Skills">
            </div>

            <div class="form-group">
                <label for="post-content" class="form-label">Content</label>
                <textarea id="post-content" name="content" rows="8" class="form-textarea" required placeholder="What do you want to talk about? Use this space to share your thoughts, questions, or ideas."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Categories (Select at least one)</label>
                
                <div id="categories-container" class="categories-selector"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Image (Optional)</label>

                <label for="post-image" class="file-upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Click to upload or drag & drop an image</span>
                </label>
                <input type="file" id="post-image" name="img" accept="image/*" class="file-upload-input" />
            </div>

            <div class="form-actions">
                <button type="submit" class="primary-btn">
                    <i class="fas fa-paper-plane"></i> Publish Post
                </button>
            </div>

        </form>
    </div>
</section>

    </div>

    <!-- Chat System (Fixed Position Overlay) -->
    <div id="chat-system-container" style="display: none;">
            <!-- Left Column: List of users to chat with -->
            <aside id="user-list-panel">
                <div class="panel-header">
                    <h3>Messages</h3>
                </div>
                <ul id="user-list">

                </ul>
            </aside>

            <main id="chat-window">

                <div id="no-chat-selected">
                    <p>Select a user to start chatting</p>
                </div>

                <div id="active-chat-area" class="visible">
                    <header id="chat-header">
                        <h3 id="chat-with-name"></h3>
                        <button id="close-chat-btn"><i class="fas fa-times"></i></button>
                      </header>
                    <div id="message-list">

                    </div>

                    <footer id="chat-footer">

                        <form id="message-form">
                            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
                            <button type="submit"><i class="fas fa-paper-plane"></i></button>
                        </form>
                    </footer>
                </div>
            </main>
        </div>
    <script type="module" src="/js/helpers.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/post.js"></script>
    <script type="module" src="/js/like.js"></script>
    <script type="module" src="/js/comment.js"></script>
    <script type="module" src="/js/chat.js"></script>
    <!-- <script type="module" src="/js/ui.js"></script> -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
